
<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">{{i18n 'Vientos IDP Register'}}</h2>
			</div>
			<form action="/register" method="post">
		  	<div class="mdl-card__supporting-text">
						<div class="mdl-textfield mdl-js-textfield {{#if errors.email }} is-invalid {{/if}}">
							<input class="mdl-textfield__input " type="email" name="email" value="{{email}}"/>
							<label class="mdl-textfield__label" for="email">{{i18n 'Email'}}</label>
							{{#if errors.email}}
	              <span class="mdl-textfield__error">{{errors.email}}</span>
	            {{/if}}
						</div>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{i18n 'Register'}}</button>
				</div>
			</form>
		</div>
	</main>
</div>
